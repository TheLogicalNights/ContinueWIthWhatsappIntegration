<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div id="otpless" class="mt-5 ms-auto mx-auto">
            <script type="text/javascript" src="https://otpless.com/auth.js"></script>
            <!-- Get user's whatsapp numberand name -->
            <script type="text/javascript">
                function otpless(otplessUser) {
                    var waName = otplessUser.waName;
                    var waNumber = otplessUser.waNumber;
                    // Signup-sign the user and redirect to next page
                    document.getElementById("waName").innerText = "Whatsapp name = " + waName;
                    document.getElementById("waNumber").innerText = "Whatsapp number = " + waNumber;
                }

            </script>
        </div>

        <p class="mt-3 ms-auto mx-auto" id="waName"></p>
        <p class="mt-3 ms-auto mx-auto" id="waNumber"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    </script>
</body>

</html>
